<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">NET<span>FLIZ</span></h1>
            <h3 id="form-description">
                Thank you for signing up to Netfliz.Tell me more about yourself.</h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="Name">Name</label>
                        <br>
                        <input type="text" name="name" id="Name" placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <label for="Age">Age</label>
                        <br>
                        <input type="number" name="age" id="Age" placeholder="Age">
                    </div>
                    <div class="input-box">
                        <label for="Email">Email</label>
                        <br>
                        <input type="email" name="email" id="Email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <label>Content Type</label>
                        <br>
                        <select name="content" id="Dropdown">
                            <option value="Movie">Movie</option>
                            <option value="Series" selected>Series</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Movie Type</label>
                        <br>
                        <input type="checkbox" name="movie1" value="comedy" id="first-check">
                        <label for="first-check">Comedy</label>
                        <br>
                        <input type="checkbox" name="movie2" value="action" id="second-check">
                        <label for="second-check">Action</label>
                        <br>
                        <input type="checkbox" name="movie3" value="romance" id="third-check">
                        <label for="third-check">Romance</label>
                    </div>
                    <div class="input-box">
                        <label>Gender</label>
                        <br>
                        <input type="radio" name="gender" value="male" id="first-radio">
                        <label for="first-radio">Male</label>
                        <br>
                        <input type="radio" name="gender" value="female" id="second-radio">
                        <label for="second-radio">Female</label>
                        <br>
                        <input type="radio" name="gender" value="other" id="third-radio">
                        <label for="third-radio">Other</label>
                    </div>
                    <div class="input-box">
                        <label for="Feedback">Feed Back</label>
                        <br>
                        <textarea name="message" id="Feedback" cols="30" rows="10"
                        placeholder="any comment" style="resize: none;"></textarea>
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>




                </form>

            </div>


        </section>


    

    </div>
    
</body>
</html>
